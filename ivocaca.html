<body onload="telecharger();">

<div  id="resultat">
	<p id="consigne" >Traduisez en <span id="langue" ></span> : </p>
	<span id="question" ></span>
	<a href="javascript:afficherReponse()" id="bouton" >Voir&nbsp;la&nbsp;réponse</a>
	<br />
	<div id="correction" ><a id="reponse"  href="javascript:telecharger()"></a></div>
</div>


<form action="javascript:" onsubmit="valider(this)" class="formulaire">

<p>
		<label  for="texte">Votre r&eacute;ponse : </label><br />
		<input type="text" name="texte" id="texte" />
</p>

</form>



<p class="score">
Nombre de points: <b id="points">0</b>
/
<b id="nbrMots">0</b> 
(<b id="pourcentage">100</b>% de réponses correctes)
</p>
